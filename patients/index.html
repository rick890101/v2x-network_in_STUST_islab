<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../asset/w3css/w3schools.com_w3css_4_w3.css">
    <link rel="stylesheet" href="../asset/google-fonts/fonts.googleapis.com_css_family=Raleway.css">
    <link rel="stylesheet" href="../asset/font-awesome/css/all.min.css">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>

<body class="w3-light-grey">
    <!-- Javascript Vue3 + Axios -->
    <script src="../asset/vue-3.3.4/vue.global.min.js"
        integrity="sha512-Wbf9QOX8TxnLykSrNGmAc5mDntbpyXjOw9zgnKql3DgQ7Iyr5TCSPWpvpwDuo+jikYoSNMD9tRRH854VfPpL9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../asset/axios/cdnjs.cloudflare.com_ajax_libs_axios_1.5.0_axios.min.js" 
        integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey"
            onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        
        <div class="w3-bar-block">
            <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black"
                onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>  關閉側欄</a>
            <a href="../index/" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  總覽</a>
            <a href="../patients/" class="w3-bar-item w3-button w3-padding w3-blue"><i class="fa fa-eye fa-fw"></i>  患者</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-users fa-fw"></i>  醫護</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bullseye fa-fw"></i>  感測</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-bell fa-fw"></i>  訊息</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-history fa-fw"></i>  記錄</a>
            <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-cog fa-fw"></i>  設定</a><br><br>
        </div>

        <div class="w3-container w3-row">
            <div class="w3-col s8 w3-bar">
                <span>Welcome, <strong>Mike</strong></span><br>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
                <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
            </div>
        </div>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa-solid fa-file-lines"></i> 患者總覽</b></h5>
        </header>

        <div class="w3-row-padding w3-margin-bottom">
            <div class="w3-quarter">
                <div class="w3-container w3-red w3-padding-16">
                    <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3>52</h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>獲得資訊</h4>
                </div>
            </div>
            <div class="w3-quarter">
                <div class="w3-container w3-blue w3-padding-16">
                    <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3>99</h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>觀測數量</h4>
                </div>
            </div>
            <div class="w3-quarter">
                <div class="w3-container w3-teal w3-padding-16">
                    <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3>23</h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>已連線感測器</h4>
                </div>
            </div>
            <div class="w3-quarter">
                <div class="w3-container w3-orange w3-text-white w3-padding-16">
                    <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
                    <div class="w3-right">
                        <h3>50</h3>
                    </div>
                    <div class="w3-clear"></div>
                    <h4>患者數</h4>
                </div>
            </div>
        </div>

        <hr>

        <!-- Patient list by Vue3  -->
        <div class="w3-container" id="vue3-patientslist">
            <h5>患者總表</h5>
            <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
                <tr>
                    <th>患者姓名</th>
                    <th>Age</th>
                </tr>
                <tr v-for="patient in patients_data">
                    <td>{{ patient.full_name }}</td>
                    <td>{{ patient.age }}</td>
                </tr>
            </table><br>
        </div>

        <div class="w3-container w3-section">

            <button onclick="myAccordion('add_patient')" class="w3-button w3-white w3-border w3-block w3-left-align "><i class="fa-solid fa-file-circle-plus"></i> 新增患者</button>
            <div id="add_patient" class="w3-hide w3-container w3-white w3-leftbar w3-padding-16">
                <h4>新增患者</h4>
                <!-- 表單提供填寫患者資料，新增至資料庫中 -->
                <form class="w3-container" method="post" id="form-add-patient" v-on:submit.prevent>
                    <label>Full name</label>
                    <input class="w3-input w3-border" type="text" name="full_name" v-model="full_name">

                    <label>Gender (M/F)</label>
                    <select class="w3-select w3-border" name="gender" v-model="gender">
                        <option value="" disabled selected></option>
                        <option value="M">男</option>
                        <option value="F">女</option>
                    </select>

                    <label>Age</label>
                    <input class="w3-input w3-border" type="number" name="age" v-model="age">

                    <label>Phone Number</label>
                    <input class="w3-input w3-border" type="text" name="contact_number" v-model="contact_number">

                    <!-- w3css form submit button -->
                    <input class="w3-button w3-blue w3-green w3-block w3-margin-top" type="submit" @click.prevent="submit" value="Submit">
                </form>
            </div>


        </div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-16 w3-dark-grey">
            <h4>頁尾</h4>
            <p>NCKU.cc TTC-Project (R) Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
        </footer>

        <!-- End page content -->
    </div>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }

        // Accordion Show/Hide
        function myAccordion(id) {
            var x = document.getElementById(id);
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>
    <script>
        // vue3 patients list
        const patients_list_app = Vue.createApp({
            data() {
                return {
                    patients_data: [],
                }
            }, 
            mounted() {
                axios
                    .get('../api/patients/', {
                        params: {
                            result: 'all'
                        }
                    })
                    .then(
                        (response)=> 
                        {
                            this.patients_data = response.data;
                        }
                    )
            }
        }).mount('#vue3-patientslist');

        //Vue3 Add New Patient Form
        const add_new_patient_form_app = Vue.createApp({
            data(){
                return{
                    full_name: "", 
                    gender: "",
                    age: 18,
                    contact_number: ""
                }
            }, 
            methods: {
                submit(){
                    axios.post('../api/patients/', {
                        params: {
                            result: 'all'
                        }
                    })
                    .then(
                        (response)=> 
                        {
                            this.patients_data = response.data;
                        }
                    )
                    return false;
                }
            }
        }).mount('#form-add-patient');
    </script>

</body>

</html>
